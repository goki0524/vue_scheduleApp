<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スケジュール</title>
    <!-- Bootstrap4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="app">

    <!-- Modal -->
       <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
             <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title text-center" id="myModalLabel">スケジュール</h4>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">          <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <p>合計出勤時間：{{ workstime.length }} 時間</p>
                  <p>各出勤時間：</p>
                  <ul>
                    <li v-for="work in workstime">
                      {{ work.time }}
                    </li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">登録する</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
                </div>
             </div>
          </div>
       </div>

    <!-- Body -->
    <div class="container">
      <h1 class="text-center pt-3 pb-3"> スケジュール表</h1>
      <h2>合計出勤時間：{{ workstime.length }} 時間 </h2>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">時間</th>
            <th scope="col">出勤状況</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(schedule, index) in schedules">
            <th scope="row">{{ schedule.time }}{{ schedule.isDone }}</th>
            <td>
              <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
                <label class="btn btn-outline-success" :class="{active: schedule.isDone}" @click="trueItem(index)">
                  <input type="radio" name="options" id="option1" autocomplete="off"> 出勤
                </label>
                <label class="btn btn-danger btn-outline-danger" :class="{active: schedule.isDone === false}" @click="falseItem(index)">
                  <input type="radio" name="options" id="option2" autocomplete="off"> 休み
                </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


<br>
      <button class="btn btn-success" data-toggle="modal" data-target="#scheduleModal">確認</button>


      </div>
    </div>
  </div>
  </body>
  <!-- Bootstrap4 CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Vue.js CDN -->
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 本番バージョン、サイズと速度のために最適化されています -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="main.js"></script>

</html>
